<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>API Problem</title>
  <style>
    :root{
      --bg1:#0f1724; --bg2:#0b1020; --accent:#ff6b6b; --accent2:#7c5cff;
      --glass: rgba(255,255,255,0.06);
    }
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#e6eef8}
    body{
      background: radial-gradient(1200px 600px at 10% 20%, rgba(124,92,255,0.12), transparent 10%),
                  radial-gradient(900px 400px at 90% 80%, rgba(255,107,107,0.08), transparent 10%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      display:grid;place-items:center;padding:48px;overflow:hidden;
    }
    .card{
      width:min(920px,96%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;padding:36px;box-shadow:0 10px 40px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(6px);
      position:relative;overflow:hidden;
    }
    .glow{
      position:absolute;inset:-30% -10%;background:conic-gradient(from 200deg at 50% 50%, rgba(124,92,255,0.12), rgba(255,107,107,0.09), rgba(124,92,255,0.12));
      filter:blur(48px);transform:scale(1.2);opacity:0.9;mix-blend-mode:screen;pointer-events:none;
    }
    h1{font-size:48px;line-height:1;margin:0 0 8px;font-weight:700;letter-spacing:-0.02em;color:#f6fbff}
    .muted{color:rgba(230,238,248,0.75);font-size:16px;margin-bottom:18px}
    .pill{
      display:inline-flex;gap:10px;align-items:center;padding:8px 12px;border-radius:999px;background:var(--glass);border:1px solid rgba(255,255,255,0.03);font-weight:600;color:var(--accent);
    }
    .actions{display:flex;gap:12px;margin-top:22px}
    .btn{appearance:none;border:0;padding:12px 16px;border-radius:12px;font-weight:700;cursor:pointer}
    .btn-retry{background:linear-gradient(90deg,var(--accent),var(--accent2));color:white;box-shadow:0 6px 24px rgba(124,92,255,0.12);}
    .btn-home{background:transparent;border:1px solid rgba(255,255,255,0.06);color:rgba(230,238,248,0.9)}

    /* fancy error icon */
    .icon{width:84px;height:84px;border-radius:20px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));display:grid;place-items:center;margin-right:18px;border:1px solid rgba(255,255,255,0.04)}
    .row{display:flex;align-items:center}
    .codebox{margin-top:20px;background:rgba(8,12,22,0.45);padding:14px;border-radius:12px;font-family:ui-monospace, SFMono-Regular, Menlo, monospace;font-size:13px;color:#cfe7ff;border:1px solid rgba(255,255,255,0.03)}

    /* subtle floating particles */
    .particle{position:absolute;width:8px;height:8px;background:rgba(255,255,255,0.06);border-radius:50%;filter:blur(1px);animation:float 6s linear infinite}
    .p1{left:8%;top:14%;transform:scale(1.6);animation-duration:7s}
    .p2{left:86%;top:8%;transform:scale(1.1);animation-duration:10s}
    .p3{left:72%;top:70%;transform:scale(0.9);animation-duration:8.5s}
    .p4{left:18%;top:78%;transform:scale(1.2);animation-duration:9s}
    @keyframes float{0%{transform:translateY(0) scale(1)}50%{transform:translateY(-18px) scale(1.05)}100%{transform:translateY(0) scale(1)}}

    /* responsive */
    @media (max-width:620px){h1{font-size:32px}.row{flex-direction:column;align-items:flex-start}.icon{margin-right:0;margin-bottom:12px}}
  </style>
</head>
<body>
  <div class="card" role="alert" aria-live="polite">
    <div class="glow" aria-hidden></div>
    <div class="row">
      <div class="icon" aria-hidden>
        <svg width="46" height="46" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.07 2.25a9 9 0 1 0 1.86 0" stroke="#ff9a9a" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 7v5" stroke="#ffd1d1" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 15.01h.01" stroke="#ffd1d1" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div style="flex:1">
        <div class="pill">API Problem</div>
        <h1>We’re having trouble reaching our servers</h1>
        <div class="muted">Something went wrong while contacting the game API. Your session is intact — you can retry or go back to the lobby.</div>
        <div class="actions">
          <button class="btn btn-retry" id="retryBtn">Retry connection</button>
          <a href="Durak.html" class="btn btn-home" role="button">Return to Game</a>
        </div>
        <div class="codebox" aria-hidden>
          <strong>Error:</strong> Failed to fetch game API (status unknown). Try refreshing or check your connection.
        </div>
      </div>
    </div>
    <div class="particle p1"></div>
    <div class="particle p2"></div>
    <div class="particle p3"></div>
    <div class="particle p4"></div>
  </div>

  <script>
    document.getElementById('retryBtn').addEventListener('click', function(){
      // simple visual retry: try to re-load current page script resources
      this.disabled = true;
      this.textContent = 'Retrying...';
      setTimeout(function(){
        location.reload();
      }, 700);
    });
  </script>
</body>
</html>
