    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomIdFromUrl = urlParams.get('roomId');

        let connection = null;
        let myHand = [];
        let chainTiles = [];
        let isMyTurn = false;
        let leftEnd = null;
        let rightEnd = null;
        let stockCount = 0;
        let currentRound = 1;
        let gameType = "";
        let scoreToWin = 101;
        let currentRoomId = null;
        let isInGame = false;
        let myUserId = null;
        let activeEmojiPopup = null;
        let draggedTile = null;

        // üî• YENƒ∞: All Fives m…ôrk…ôz double
        let centerDouble = null;
        let centerTopTiles = [];
        let centerBottomTiles = [];

        function getToken() {
            const raw = document.cookie.split("; ").find(row => row.startsWith("AuthToken="))?.split("=")[1];
            if (!raw) return "";
            let token = decodeURIComponent(raw).trim();
            if (token.endsWith(".")) token = token.slice(0, -1);
            return token;
        }

        function showToast(msg, success = false) {
            const toast = document.createElement('div');
            toast.className = success ? 'toast success' : 'toast';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3500);
        }

        function showLobby() {
            document.getElementById('lobbyView').style.display = 'block';
            document.getElementById('gameView').style.display = 'none';
            isInGame = false;
        }

        function showGame() {
            document.getElementById('lobbyView').style.display = 'none';
            document.getElementById('gameView').style.display = 'block';
            isInGame = true;
        }

        function createConnection() {
            connection = new signalR.HubConnectionBuilder()
                .withUrl("/dominoHub", { accessTokenFactory: () => getToken() })
                .withAutomaticReconnect()
                .build();

            connection.on("UserData", (data) => {
                myUserId = data.userId;
                document.getElementById('userBalance').textContent = data.balance;
                document.getElementById('balance').textContent = data.balance;
            });

            connection.on("RedirectToLobby", (data) => {
                showToast(data.message, true);
                setTimeout(() => {
                    currentRoomId = null;
                    showLobby();
                    loadLobbies();
                }, data.waitTime || 3000);
            });

            connection.on("UpdateBalance", (newBalance) => {
                document.getElementById('userBalance').textContent = newBalance;
                document.getElementById('balance').textContent = newBalance;
            });

            connection.on("JoinedRoom", (data) => {
                currentRoomId = data.roomId;
                document.getElementById('roomName').textContent = data.roomName;
                gameType = data.gameType;
                scoreToWin = data.scoreToWin;
                updateScoreDisplay();
                showGame();

                if (data.isGameStarted) {
                    document.getElementById('statusBar').textContent = "üéÆ Oyun davam edir...";
                } else {
                    showToast("Room-a qo≈üuldunuz!", true);
                }
            });

            connection.on("PlayerJoined", (data) => {
                showToast(`${data.playerName} qo≈üuldu (${data.currentCount}/${data.maxCount})`, true);
            });

            connection.on("PlayerLeft", (data) => {
                showToast(`${data.playerName} ayrƒ±ldƒ±`);
            });

            connection.on("PlayersList", (players) => {
                renderPlayers(players);
            });

            connection.on("QuickEmoji", (data) => {
                displayPlayerEmoji(data.senderName, data.emoji);
            });

            connection.on("QuickMessage", (data) => {
                displayPlayerQuickMessage(data.senderName, data.message);
            });

            connection.on("GameStarted", (data) => {
                currentRound = data.round || 1;
                document.getElementById('roundNumber').textContent = currentRound;
                document.getElementById('statusBar').textContent = data.message;
                showToast(data.message, true);
            });

            connection.on("NewRoundStarted", (data) => {
                closeRoundModal();
                centerDouble = null;
                centerTopTiles = [];
                centerBottomTiles = [];
                currentRound = data.round;
                document.getElementById('roundNumber').textContent = currentRound;
                showToast(data.message, true);
            });
            connection.on("GameState", (state) => {
                myHand = state.myHand;
                chainTiles = state.chainTiles;
                isMyTurn = state.isMyTurn;
                leftEnd = state.leftEnd;
                rightEnd = state.rightEnd;
                stockCount = state.stockCount;
                currentRound = state.currentRound || 1;
                gameType = state.gameType;
                scoreToWin = state.scoreToWin;

                document.getElementById('roundNumber').textContent = currentRound;

                if (state.scores && state.scores.length > 0) {
                    const playerCards = document.querySelectorAll('.player-card');
                    playerCards.forEach((card, index) => {
                        const scoreElement = card.querySelector('.player-score');
                        if (scoreElement && state.scores[index] !== undefined) {
                            scoreElement.textContent = state.scores[index];
                        }
                    });
                }


                updateScoreDisplay();
                renderHand();
                renderChain();
                updateInfo();

                const statusBar = document.getElementById('statusBar');
                if (isMyTurn) {
                    statusBar.textContent = "üéØ Sizin n√∂vb…ônizdir!";
                    statusBar.className = "status-bar your-turn";
                } else {
                    statusBar.textContent = `‚è≥ ${state.currentPlayerName} oynayƒ±r...`;
                    statusBar.className = "status-bar";
                }

                document.getElementById('drawBtn').disabled = !isMyTurn;
            });

            connection.on("TilePlaced", (data) => {
                // üî• YENƒ∞: M…ôrk…ôz double m…ôlumatlarƒ±nƒ± saxla
                if (data.centerDouble) {
                    centerDouble = data.centerDouble;
                    centerTopTiles = data.centerTopTiles || [];
                    centerBottomTiles = data.centerBottomTiles || [];

                    console.log("üéØ Center double updated:", centerDouble);
                    console.log("   Top tiles:", centerTopTiles.length, centerTopTiles);
                    console.log("   Bottom tiles:", centerBottomTiles.length, centerBottomTiles);
                    console.log("   4-way active:", data.canUseCenterDouble);
                }

                // üî• Chain tiles-ƒ± yenil…ô (backend-d…ôn g…ôl…ôn tam siyahƒ±)
                if (data.allChainTiles) {
                    chainTiles = data.allChainTiles;
                }

                if (data.earnedPoints > 0) {
                    showToast(`üî• ${data.playerName}: +${data.earnedPoints} xal`, true);
                }

                setTimeout(renderChain, 100);
            });

            connection.on("TileDrawn", (data) => {
                if (data.passed) {
                    showToast(`‚è≠Ô∏è ${data.playerName} pas ke√ßdi`);
                } else if (data.foundPlayable) {
                    showToast(`üé≤ ${data.playerName} ${data.drawnCount} da≈ü g√∂t√ºrd√º v…ô oynaya bil…ôr!`, true);
                } else {
                    showToast(`üé≤ ${data.playerName} ${data.drawnCount} da≈ü g√∂t√ºrd√º amma oynaya bilm…ôdi`);
                }
            });

            connection.on("RoundFinished", (data) => {
                console.log("üìä RoundFinished received:", data);
                console.log("   - Winner:", data.winnerName);
                console.log("   - Round:", data.round);
                console.log("   - Points:", data.pointsEarned);
                console.log("   - Game Finished:", data.gameFinished);
                console.log("   - Player Hands:", data.allPlayerHands);

                const statusBar = document.getElementById('statusBar');
                statusBar.className = "status-bar";
                statusBar.textContent = `üèÜ ${data.winnerName} raund ${data.round}-u qazandƒ±! (+${data.pointsEarned} xal)`;

                confetti({ particleCount: 100, spread: 60, origin: { y: 0.6 } });

                // ‚úÖ ∆èg…ôr oyun tam bitibs…ô - modal g√∂st…ôrm…ô
                if (data.gameFinished) {
                    console.log("‚úÖ Game finished, skipping round modal");
                    return; // GameFinished event-i idar…ô ed…ôc…ôk
                }

                // ‚úÖ Raund bitdi - modal g√∂st…ôr (1 saniy…ô g√∂zl…ô)
                console.log("üìã Showing round result modal in 1 second...");
                setTimeout(() => {
                    showRoundResultModal(data);
                }, 1000);
            });
            connection.on("GameFinished", (data) => {
                const statusBar = document.getElementById('statusBar');
                statusBar.textContent = data.message;
                statusBar.className = "status-bar";

                confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 } });
                setTimeout(() => confetti({ particleCount: 200, spread: 80 }), 300);

                let finalMsg = `${data.message}\n\nM√ºkafat: ${data.reward} coin\n`;
                if (data.platformFee) {
                    finalMsg += `Platform haqqƒ±: ${data.platformFee} coin\n`;
                }
                finalMsg += `\nFinal:\n`;
                data.allScores.forEach(s => {
                    finalMsg += `${s.name || s.team}: ${s.score} xal\n`;
                });

                setTimeout(() => {
                    alert(finalMsg);
                    currentRoomId = null;
                    showLobby();
                    loadLobbies();
                }, 1500);
            });

            connection.on("RoomClosed", (msg) => {
                showToast(msg);
                setTimeout(() => {
                    currentRoomId = null;
                    showLobby();
                    loadLobbies();
                }, 2000);
            });

            connection.on("MoveError", (msg) => showToast(msg));

            return connection;
        }

        function showRoundResultModal(data) {
            console.log("üéØ Creating modal with data:", data);

            const overlay = document.createElement('div');
            overlay.className = 'round-result-overlay';

            let playersHtml = '';

            // üî• D√úZ∆èLI≈û: null check
            if (!data.allPlayerHands || data.allPlayerHands.length === 0) {
                console.error("‚ùå allPlayerHands is empty!");
                playersHtml = '<div style="color: #ef4444;">Oyun√ßu m…ôlumatlarƒ± tapƒ±lmadƒ±</div>';
            } else {
                data.allPlayerHands.forEach(player => {
                    const winnerClass = player.isWinner ? 'winner' : '';
                    const winnerIcon = player.isWinner ? 'üèÜ ' : '';

                    let tilesHtml = '';
                    if (player.tiles && player.tiles.length > 0) {
                        tilesHtml = player.tiles.map(tileStr => {
                            const parts = tileStr.split('|').map(n => parseInt(n));
                            return renderMiniTile(parts[0], parts[1]);

                    }

                    playersHtml += `
                    <div class="player-result-card ${winnerClass}">

                        </div>
                    </div>

                });
            }

            // üî• D√úZ∆èLI≈û: allScores fallback
            let scoresHtml = '';
            if (data.allScores && data.allScores.length > 0) {
                scoresHtml = data.allScores.map(score => `
                <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(148, 163, 184, 0.1);">
                    <span style="font-weight: 600;">${score.isWinner ? 'üèÜ ' : ''}${score.name}</span>
                    <span style="font-weight: 700; color: #fbbf24;">${score.score} xal</span>
                </div>
            `).join('');
            } else {
                // üî• ∆èg…ôr allScores yoxdursa, allPlayerHands-dan g√∂t√ºr
                scoresHtml = data.allPlayerHands.map(ph => `
                <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(148, 163, 184, 0.1);">
                    <span style="font-weight: 600;">${ph.isWinner ? 'üèÜ ' : ''}${ph.name}</span>
                    <span style="font-weight: 700; color: #fbbf24;">${ph.handValue} xal</span>
                </div>
            `).join('');
            }

            overlay.innerHTML = `
            <div class="round-result-modal">
                <div class="round-result-header">
                    <div class="round-result-title">üéØ Raund ${data.round} Bitdi!</div>
                    <div class="round-result-subtitle">
                        ${data.winnerName} qazandƒ± (+${data.pointsEarned} xal)
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    ${playersHtml}
                </div>

                <div style="background: rgba(16, 185, 129, 0.1); padding: 15px; border-radius: 12px; margin-bottom: 20px;">
                    <div style="font-size: 16px; font-weight: 600; color: #10b981; margin-bottom: 10px;">
                        üìä Cari Skorlar:
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 8px;">
                        ${scoresHtml}
                    </div>
                </div>

                <button class="round-continue-btn" onclick="readyForNextRound()">
                    ‚úÖ N√∂vb…ôti Raunda Hazƒ±ram (${data.gameType === 'Quick5' ? '51-…ô √ßatmaq uduzmaqdƒ±r' : data.scoreToWin + ' xala √ßatmaq qazanmaqdƒ±r'})
                </button>
            </div>
        `;

            document.body.appendChild(overlay);
            console.log("‚úÖ Modal added to DOM");
        }

        function renderMiniTile(left, right) {
            const isDouble = left === right;
            const tileClass = isDouble ? 'mini-tile' : 'mini-tile horizontal';

            return `
                        <div class="${tileClass}">
                            <div class="mini-tile-half">${renderMiniDots(left)}</div>
                            <div class="mini-tile-half">${renderMiniDots(right)}</div>
                        </div>
                    `;
        }

        function renderMiniDots(value) {
            if (value === 0) return '<div class="mini-dots mini-dots-0"></div>';
            const dots = '<div class="mini-dot"></div>'.repeat(value);
            return `<div class="mini-dots mini-dots-${value}">${dots}</div>`;
        }

        function closeRoundModal() {
            const overlay = document.querySelector('.round-result-overlay');
            if (overlay) {
                overlay.remove();
            }
        }

        // ‚úÖ YENƒ∞ FUNKSIYA: Backend-…ô hazƒ±r olduƒüunu bildir
        async function readyForNextRound() {
            const btn = document.querySelector('.round-continue-btn');
            if (btn) {
                btn.disabled = true;
                btn.textContent = '‚è≥ G√∂zl…ôyir...';
            }

            try {
                await connection.invoke("ReadyForNextRound");
            } catch (err) {
                console.error("‚ùå ReadyForNextRound error:", err);
                showToast("X…ôta ba≈ü verdi");
                if (btn) {
                    btn.disabled = false;
                    btn.textContent = '‚úÖ N√∂vb…ôti Raunda Ke√ß';
                }
            }
        }



        async function loadLobbies() {
            if (!connection || !isInGame) {
                try {
                    const lobbies = await connection.invoke("GetAvailableLobbies");
                    displayLobbies(lobbies);
                } catch (err) {
                    console.error("Load lobbies error:", err);
                }
            }
        }

        function displayLobbies(lobbies) {
            const container = document.getElementById('categoriesContainer');

            if (!lobbies || lobbies.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #64748b; padding: 40px;">He√ß bir lobby yoxdur</div>';
                return;
            }

            const classic101 = lobbies.filter(l => l.gameType === "Classic101");
            const quick5 = lobbies.filter(l => l.gameType === "Quick5");
            const allFives = lobbies.filter(l => l.gameType === "AllFives");

            container.innerHTML = '';

            if (classic101.length > 0) {
                container.innerHTML += `

            if (quick5.length > 0) {

            }

            if (allFives.length > 0) {
                container.innerHTML += `
                    <div style="margin-bottom: 40px;">
                        <div style="font-size: 24px; font-weight: 700; margin-bottom: 20px; color: #10b981;">
                            üî• All Fives

        }

        function renderLobbies(lobbies) {
            return lobbies.map(lobby => {
                const icon = lobby.gameType === "Classic101" ? "üéØ"
                    : lobby.gameType === "Quick5" ? "‚ö°" : "üî•";

                return `
                    <div class="lobby-card" onclick='joinLobby(${JSON.stringify(lobby)})'>

                        ? `<div style="background: rgba(251, 191, 36, 0.2); color: #fbbf24; padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; display: inline-block; margin-bottom: 10px;">
                                ‚è≥ ${lobby.waitingPlayers} n…ôf…ôr g√∂zl…ôyir
                               </div>`
                        : ''}

                            <div class="info-row">
                                <span style="font-weight: 600;">H…ôd…ôf:</span>

                            </div>
                            <div class="info-row">
                                <span style="font-weight: 600;">Giri≈ü:</span>
                                <span style="font-weight: 700;">${lobby.entryFee} coin</span>
                            </div>

                        <button class="btn">Qo≈üul</button>

        async function joinLobby(lobby) {
            const balance = parseInt(document.getElementById('userBalance').textContent);
            if (balance < lobby.entryFee) {
                showToast(`Kifay…ôt q…ôd…ôr balans yoxdur! Lazƒ±m: ${lobby.entryFee} coin`);
                return;
            }

            try {
                const result = await connection.invoke("JoinLobby",
                    lobby.gameType,
                    lobby.playerCount,
                    lobby.scoreToWin,
                    lobby.entryFee
                );

                if (result.success) {
                    showToast("Lobby-y…ô qo≈üuldunuz!", true);
                } else {
                    showToast(result.message);
                }
            } catch (err) {
                console.error("‚ùå Join lobby error:", err);
                showToast("Lobby-y…ô qo≈üulmaq alƒ±nmadƒ±");
            }
        }

            const playersList = document.getElementById('playersList');
            if (playersList && playersList.children.length > 0) {
                const scores = Array.from(playersList.querySelectorAll('.player-score'))
                    .map(el => parseInt(el.textContent) || 0);
                const maxScore = Math.max(...scores);
                document.getElementById('scoreDisplay').textContent = `${maxScore}/${scoreToWin}`;
            } else {
                document.getElementById('scoreDisplay').textContent = `0/${scoreToWin}`;

            list.innerHTML = players.map((p) => {

        function togglePlayerEmojiPopup(playerName) {

            popup.className = 'emoji-popup-overlay';

        function renderDots(value) {

        function createTile(tile, isHorizontal = false) {
            const div = document.createElement('div');
            const isDouble = tile.left === tile.right;
            const shouldBeVertical = isDouble && !isHorizontal;

            div.className = `tile ${shouldBeVertical ? '' : 'horizontal'}`;
            div.innerHTML = `
                <div class="tile-half">${renderDots(tile.left)}</div>
                <div class="tile-half">${renderDots(tile.right)}</div>`;

            div.setAttribute('draggable', 'true');
            div.dataset.tileId = tile.id;

            div.addEventListener('dragstart', (e) => {
                if (!isMyTurn) return;
                draggedTile = tile;
                div.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
            });

            div.addEventListener('dragend', () => {
                div.classList.remove('dragging');
                draggedTile = null;
            });

            return div;
        }

        function setupDropZone() {
            const dropZone = document.getElementById('dropZone');

            dropZone.addEventListener('dragover', (e) => {
                if (!isMyTurn || !draggedTile) return;
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                dropZone.style.borderColor = '#10b981';
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.style.borderColor = 'rgba(16, 185, 129, 0.2)';
            });

            dropZone.addEventListener('drop', async (e) => {
                e.preventDefault();
                dropZone.style.borderColor = 'rgba(16, 185, 129, 0.2)';
                if (!draggedTile || !isMyTurn) return;
                await handleTilePlacement(draggedTile);
            });
        }

        // üî• YENƒ∞: Da≈ü qoyma - All Fives d…ôst…ôyi
        async function handleTilePlacement(tile) {
            if (!canPlaceTile(tile)) {
                showToast("Bu da≈ü qoyula bilm…ôz!");
                return;
            }

            try {
                let availableSides = [];

                if (chainTiles.length === 0) {
                    availableSides = ['right'];
                } else {
                    const canLeft = tile.left === leftEnd || tile.right === leftEnd;
                    const canRight = tile.left === rightEnd || tile.right === rightEnd;

                    if (canLeft) availableSides.push('left');
                    if (canRight) availableSides.push('right');

                    // üî• ALL FIVES: M…ôrk…ôz double ORTADADIRSA yoxla
                    if (gameType === "AllFives" && centerDouble) {
                        const centerIndex = chainTiles.findIndex(t => t.id === centerDouble.id);
                        const centerIsInMiddle = centerIndex > 0 && centerIndex < chainTiles.length - 1;

                        if (centerIsInMiddle) {
                            const { canCenterTop, canCenterBottom } = canPlaceTileOnCenter(tile);
                            if (canCenterTop) availableSides.push('center-top');
                            if (canCenterBottom) availableSides.push('center-bottom');
                        }
                    }
                }

                if (availableSides.length === 0) {
                    showToast("Bu da≈ü qoyula bilm…ôz!");
                    return;
                }

                if (availableSides.length === 1) {
                    await connection.invoke("PlaceTile", tile.id, availableSides[0]);
                } else {
                    showSideSelector(tile.id, availableSides);
                }
            } catch (err) {
                console.error("‚ùå PlaceTile error:", err);
                showToast("Da≈ü qoymaq alƒ±nmadƒ±");
            }
        }
        // üî• YENƒ∞: M…ôrk…ôz double-a qoya bil…ôrmi?
        function canPlaceTileOnCenter(tile) {
            let canCenterTop = false;
            let canCenterBottom = false;

            if (!centerDouble) return { canCenterTop, canCenterBottom };

            // M…ôrk…ôz double chain-d…ô olmalƒ±dƒ±r
            const centerDoubleIndex = chainTiles.findIndex(t => t.id === centerDouble.id);
            if (centerDoubleIndex === -1) return { canCenterTop, canCenterBottom };

            // üî• D√úZ∆èLI≈û: M…ôrk…ôz ORTADA olmalƒ±dƒ±r (h…ôr iki t…ôr…ôfind…ô da≈ü var)
            const hasLeftNeighbor = centerDoubleIndex > 0;
            const hasRightNeighbor = centerDoubleIndex < chainTiles.length - 1;

            if (!hasLeftNeighbor || !hasRightNeighbor) {
                // M…ôrk…ôz h…ôl…ô ucda, aktiv deyil
                return { canCenterTop: false, canCenterBottom: false };
            }

            // Top t…ôr…ôf - centerDouble.left il…ô baƒülanƒ±r
            if (centerTopTiles.length === 0) {
                canCenterTop = tile.left === centerDouble.left || tile.right === centerDouble.left;
            } else {
                const lastTop = centerTopTiles[centerTopTiles.length - 1];
                let topEnd;
                if (centerTopTiles.length === 1) {
                    topEnd = (lastTop.left === centerDouble.left) ? lastTop.right : lastTop.left;
                } else {
                    const prevTop = centerTopTiles[centerTopTiles.length - 2];
                    topEnd = (lastTop.left === prevTop.left || lastTop.left === prevTop.right) ? lastTop.right : lastTop.left;
                }
                canCenterTop = tile.left === topEnd || tile.right === topEnd;
            }

            // Bottom t…ôr…ôf - centerDouble.right il…ô baƒülanƒ±r
            if (centerBottomTiles.length === 0) {
                canCenterBottom = tile.left === centerDouble.right || tile.right === centerDouble.right;
            } else {
                const lastBottom = centerBottomTiles[centerBottomTiles.length - 1];
                let bottomEnd;
                if (centerBottomTiles.length === 1) {
                    bottomEnd = (lastBottom.left === centerDouble.right) ? lastBottom.right : lastBottom.left;
                } else {
                    const prevBottom = centerBottomTiles[centerBottomTiles.length - 2];
                    bottomEnd = (lastBottom.left === prevBottom.left || lastBottom.left === prevBottom.right) ? lastBottom.right : lastBottom.left;
                }
                canCenterBottom = tile.left === bottomEnd || tile.right === bottomEnd;
            }

            console.log("üîç Center check:", {
                centerIndex: centerDoubleIndex,
                inMiddle: true,
                topCount: centerTopTiles.length,
                bottomCount: centerBottomTiles.length,
                canTop: canCenterTop,
                canBottom: canCenterBottom
            });

            return { canCenterTop, canCenterBottom };
        }

        function canPlaceTile(tile) {
            if (chainTiles.length === 0) return true;

            const canNormal = tile.left === leftEnd || tile.right === leftEnd ||
                tile.left === rightEnd || tile.right === rightEnd;

            // All Fives m…ôrk…ôz double yoxla
            if (gameType === "AllFives" && centerDouble) {
                const { canCenterTop, canCenterBottom } = canPlaceTileOnCenter(tile);
                return canNormal || canCenterTop || canCenterBottom;
            }

            return canNormal;
